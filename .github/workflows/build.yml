name: Verification Build

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  solution: 'MinoriEditorShell.sln'
  buildPlatform: Any CPU
  buildConfiguration: Release

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Use NuGet > 5.0.0
        uses: nuget/setup-nuget@v1

      - name: Restore dependencies
        run: dotnet restore ${{env.solution}}

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{runner.os}}-sonar
          restore-keys: ${{runner.os}}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{runner.os}}-sonar-scanner
          restore-keys: ${{runner.os}}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Prepare Scanner
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        shell: powershell
        run: > 
            .\.sonar\scanner\dotnet-sonarscanner 
            begin /k:"TorisanKitsune_MinoriEditorShell" /o:"torisankitsune" 
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
    
      - name: (CI/CD) Install Test Reporting Tool
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Build
        run: dotnet build  ${{env.solution}} --configuration ${{env.buildConfiguration}}  --no-restore

      - name: Test
        run: dotnet test  ${{env.solution}} --collect:"XPlat Code Coverage" --logger trx --results-directory $GITHUB_WORKSPACE/Tests/testresults

      - name: Generate Coverage
        run: reportgenerator -reports:$GITHUB_WORKSPACE/Tests/testresults/**/coverage.cobertura.xml -targetdir:$GITHUB_WORKSPACE/Tests/coverlet/reports -reporttypes:"SonarQube"

      - name: Analyze build
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
        shell: powershell
        run: .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{secrets.SONAR_TOKEN}}"